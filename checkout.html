<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAction - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
 
    <header>
        <div class="logo-container">
            <img src="LOGO.png" alt="Λογότυπο" class="logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#" class=""><i class="fas fa-home"></i></a>
                    <span class="nav-text">Αρχική Σελίδα</span>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user"></i></a>
                    <span class="nav-text">Προφίλ</span>
                </li>
            </ul>
        </nav>
    </header>
 
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto"> <!-- Center the column -->
                <h2 class="text-center">Sign Up</h2> <!-- Center the heading -->
                <br>
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">ΟΝΟΜΑ</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" required>
                        </div>
 
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">ΕΠΙΘΕΤΟ</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" required>
                        </div>

                        <div class="col-sm-12">
                            <label for="password" class="form-label">ΚΩΔΙΚΟΣ ΠΡΟΣΒΑΣΗΣ</label>
                            <input type="password" class="form-control" id="password" placeholder="" required>
                        </div>

                        <div class="col-sm-12">
                            <label for="confpassword" class="form-label">ΕΠΙΒΕΒΑΙΩΣΗ ΚΩΔΙΚΟΥ ΠΡΟΣΒΑΣΗΣ</label>
                            <input type="password" class="form-control" id="confpassword" placeholder="" required>
                        </div>
 
                        <div class="col-12">
                            <label for="email" class="form-label">WEBMAIL</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
 
                        <div class="col-12">
                            <label for="university" class="form-label">ΠΑΝΕΠΙΣΤΗΜΙΟ</label>
                            <input type="text" class="form-control" id="university">
                        </div>
 
                        <div class="col-12">
                            <label for="deptuni" class="form-label">ΤΜΗΜΑ ΠΑΝΕΠΙΣΤΗΜΙΟΥ</label>
                            <input type="text" class="form-control" id="deptuni">
                        </div>
 
                    </div>
                    <br>
 
                    <button class="w-100 btn btn-primary btn-lg mt-3" type="submit">ΕΓΓΡΑΦΗ</button>
                </form>
            </div>
        </div>
    </div>
    <br>
 
    <footer>
        <p>&copy; 2024 UniAction. Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
